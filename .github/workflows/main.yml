name: Functional Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  functional-test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Chrome and ChromeDriver
      run: |
        sudo apt update
        sudo apt install -y unzip xvfb libxi6 libgconf-2-4
        sudo apt install -y default-jdk
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 4EB27DB2A3B88B8B
        sudo bash -c "echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' >> /etc/apt/sources.list.d/google-chrome.list"
        sudo apt -y update
        sudo apt -y install google-chrome-stable
        google-chrome --version
        curl -O https://chromedriver.storage.googleapis.com/113.0.5672.126/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chown root:root /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Set up Selenium Server and TestNG
      run: |
        wget https://selenium-release.storage.googleapis.com/3.141/selenium-server-standalone-3.141.59.jar
        mv selenium-server-standalone-3.141.59.jar selenium-server-standalone.jar
        wget http://www.java2s.com/Code/JarDownload/testng/testng-6.8.7.jar.zip
        unzip testng-6.8.7.jar.zip

    - name: Run Functional Tests
      run: |
        xvfb-run java -Dwebdriver.chrome.driver=/usr/bin/chromedriver -jar selenium-server-standalone.jar

    - name: Set CLASSPATH
      run: |
        export CLASSPATH=".:selenium-server-standalone.jar:testng-6.8.7.jar"
